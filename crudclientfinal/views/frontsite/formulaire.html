<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Créer un compte</title>
  
  <link href="css/bootstrap1.css" rel='stylesheet' type='text/css' />
  <link href="css/custom.min.css" rel="stylesheet">

  <script language="javascript" type="text/javascript" src="js/formulairejs.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/fastclick.js"></script>
  <script src="js/nprogress.js"></script>
  <script src="js/validator.js"></script>
  <script src="js/custom.min.js"></script>
</head>
<body>
      <form class="form-horizontal form-label-left" method="GET" action="../AjouterClient.php">

                      <span class="section">Données personnelles</span>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="lastname">Nom</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="lastname" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" name="lastname" required="required" type="text" autofocus>
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Prénom</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="name" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" name="name" required="required" type="text">
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Adresse email</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Confirmer l'adresse email</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="email" id="email2" name="confirm_email" data-validate-linked="email" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="date">Date de naissance</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="date" type="date" name="date" data-validate-length-range="5,20" required="required" class="optional form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                      <div class="item form-group bad">
                        <label for="password" class="control-label col-md-3">Mot de passe</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="password" type="password" name="password" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                      <div class="item form-group">
                        <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">Confirmer le mot de passe</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="password2" type="password" name="password2" data-validate-linked="password" class="form-control col-md-7 col-xs-12" required="required">
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="telephone">Téléphone</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="tel" id="telephone" name="phone" required="required" data-validate-length-range="8" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button type="button" class="btn btn-primary" onclick="index()">Annuler</button>
                          <button id="send" type="submit" class="btn btn-success">Confirmer</button>
                        </div>
                      </div>

                    </form>
</body>
</html>
